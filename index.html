<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!-- modal -->
  <div class="modal-background">
    <div class="modal">
      <div class="modal-text row justify-center">
        <h1>What is your name?</h1>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="row justify-evenly">
        <button id="cancel">Cancel</button>
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>
  <header>
    <div class="nav row container">
      <h1 class="pokemon-font">Pokemon Quiz Game</h1>
      <h2 class="pokemon-font"><a href="#">Home</a></h2>
    </div>
  </header>
    <main>
      <div class="container">
        <div class="logo row justify-center">
          <img src="images/pokeball.png" alt="">
        </div>
        <div id="start" class="row justify-center">
          <button>Start Quiz</button>
        </div>
        <div class="row justify-center">
          <button>Play History</button>
        </div>
        <div class="row justify-center">
          <button>Pokedex</button>
        </div>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
